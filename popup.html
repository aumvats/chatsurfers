<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>

    <script src="popup.js" defer></script>
    <style>
        html,
        body {
            width: 300px;
            height: 200px;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #242424;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* ✅ Centers only content inside body */
            margin: 0;
            padding: 0;
        }

        .popup-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* ✅ Centers only the button section */
        }

        .header {
            display: flex;
            align-items: center;
            /* ✅ Keeps text and logo aligned */
            gap: 10px;
            margin-bottom: 10px;
            width: 100%;
            padding: 0 12px;
            /* ✅ Adds spacing to the sides */
            box-sizing: border-box;
            /* ✅ Ensures padding doesn't affect width */
        }

        .header-title {
            color: white;
            font-size: 16px;
            margin: 0;
        }

        .logo {
            border-radius: 10px;
        }




        .button-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            /* ✅ Adds space between buttons */
            width: 100%;
            padding: 0 12px;
            box-sizing: border-box;
            /* ✅ Makes buttons slightly smaller for better alignment */
        }

        .action-button {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            height: 40px;
            transition: background-color 0.2s ease-in-out;
        }

        .enable {
            background-color: green;
            color: white;
        }

        .enable:hover {
            background-color: darkgreen;
        }

        .disable {
            background-color: red;
            color: white;
        }

        .disable:hover {
            background-color: darkred;
        }

        .action-button:disabled {
            background-color: gray !important;
            cursor: not-allowed;
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <div class="popup-container">
        <div class="header">
            <img src="icons/ChatSurfer-48.png" alt="ChatSurfers" width="36" height="36" class="logo">
            <h2 class="header-title">ChatSurfers</h2>
        </div>
        <div class="button-container">
            <button id="enable-btn" class="action-button enable">Enable ChatSurfers</button>
            <button id="disable-btn" class="action-button disable">Disable ChatSurfers</button>
        </div>
    </div>
</body>

</html>
